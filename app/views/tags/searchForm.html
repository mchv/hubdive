*{ Provide a search form }*

<div class="search"> 

#{form @Application.search()}
<!-- special feature -->

#{if _query == null}
<input name="query" type="text" placeholder="Project you look at"/>
#{/if}
#{else}
<input name="query" type="text" value="${_query}"/>
#{/else}
<input value="search" type="submit">
#{/form}
</div>
