*{ Provide a gravatar icon }*

%{
	size = 20;
	imgBase = 'https://a248.e.akamai.net/assets.github.com/images/gravatars/gravatar-140.png';
}%

#{if _gravatarId != null }
	#{if !(_gravatarId.isEmpty())} 
		<img src="http://www.gravatar.com/avatar/${_gravatarId}?s=${size}&d=${imgBase}" width="${size}" height="${size}"/>
	#{/if}
	#{else}
		<img src="${imgBase}" width="${size}" height="${size}" /> 
	#{/else}
#{/if}
#{else}
		<img src="${imgBase}" width="${size}" height="${size}" /> 
#{/else}
